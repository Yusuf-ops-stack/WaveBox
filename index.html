<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WaveBox Music Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<meta name="theme-color" content="#38bdf8">
<style>
:root{
  --bg:#0f172a; --card:#1e293b; --text:#fff; --accent:#38bdf8;
}
.light{
  --bg:#f1f5f9; --card:#e5e7eb; --text:#020617; --accent:#0284c7;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}
.player{
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 400px;
  width: 100%;
  height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}
.cover{
  width: 220px;
  height: 220px;
  border-radius: 16px;
  object-fit: cover;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  transition: width 0.3s, height 0.3s;
  margin-bottom: 15px;
}
#title-container{
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  margin-bottom: 15px;
}
#title{
  display: inline-block;
  font-size: 20px;
  text-align: center;
  animation: marquee 10s linear infinite;
}
@keyframes marquee {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  margin:15px 0;
}
.controls button{
  background:none;
  border:none;
  font-size:26px;
  margin:0 10px;
  color: var(--text);
  cursor:pointer;
}
#progressContainer{
  width:80%;
  height:8px;
  background: var(--card);
  border-radius:4px;
  margin:10px 0;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
#progressCanvas{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
}
#playlist{
  list-style:none;
  width:100%;
  margin-top:15px;
  overflow-y:auto;
  flex:1;
  padding-bottom:80px; /* space for floating button */
}
#playlist li{
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  margin-bottom:5px;
  background:var(--card);
  display:flex;
  align-items:center;
}
#playlist li:hover{background:var(--accent);}
#playlist li.playing{background:var(--accent); font-weight:bold;}
#playlist li span{margin-right:10px;}
#addSongBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
  z-index:1000;
  transition:all 0.3s;
}
#addSongBtn:hover{transform:scale(1.1);}
#fileInput{display:none;}
@media(max-width:450px){
  .cover{width:150px;height:150px;}
  .controls button{font-size:22px;margin:0 5px;}
  #title{font-size:16px;}
}
</style>
</head>
<body>

<div class="player">
  <!-- Now Playing -->
  <img id="cover" class="cover" src="/favIcon.ico">
  <div id="title-container"><h2 id="title">No song selected</h2></div>

  <div class="controls">
    <button onclick="prevSong()"><i class="fa-solid fa-backward"></i></button>
    <button id="playBtn" onclick="playPause()"><i class="fa-solid fa-play"></i></button>
    <button onclick="nextSong()"><i class="fa-solid fa-forward"></i></button>
  </div>

  <div id="progressContainer"><canvas id="progressCanvas"></canvas></div>

  <!-- Up Next -->
  <h3 style="margin-top:10px;width:100%;text-align:left;">Up Next</h3>
  <ul id="playlist"></ul>

  <audio id="audio"></audio>
</div>

<!-- Floating Add Song Button -->
<div id="addSongBtn" title="Add Songs">
  <i class="fa-solid fa-plus"></i>
  <input type="file" id="fileInput" multiple accept="audio/*">
</div>

<script>
let songs=[], index=0;
const audio=document.getElementById("audio");
const title=document.getElementById("title");
const cover=document.getElementById("cover");
const playlist=document.getElementById("playlist");
const fileInput=document.getElementById("fileInput");
const progressContainer=document.getElementById("progressContainer");
const progressCanvas=document.getElementById("progressCanvas");
const ctx=progressCanvas.getContext("2d");

// Resize canvas
function resizeCanvas(){progressCanvas.width=progressContainer.clientWidth; progressCanvas.height=progressContainer.clientHeight;}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Add songs
fileInput.addEventListener("change", () => { 
  [...fileInput.files].forEach(file=>{
    songs.push({title: file.name.replace(/\.[^/.]+$/, ""), src: URL.createObjectURL(file), cover: "cover.jpg"});
  });
  if(!audio.src && songs.length) loadSong(0);
  updatePlaylist();
  fileInput.value="";
});

// Load song
function loadSong(i){
  if(!songs.length) return;
  index=i;
  audio.src=songs[i].src;
  title.textContent=songs[i].title;
  cover.src=songs[i].cover;
  updatePlaylist();
}

// Controls
const playBtn = document.getElementById("playBtn");
const playIcon = playBtn.querySelector("i");

async function playPause(){
  try {
    if(audio.paused){
      await audio.play();
      playIcon.classList.replace("fa-play","fa-pause");
    } else {
      audio.pause();
      playIcon.classList.replace("fa-pause","fa-play");
    }
  } catch(e){}
}

audio.addEventListener("pause", ()=> playIcon.classList.replace("fa-pause","fa-play"));
audio.addEventListener("play", ()=> playIcon.classList.replace("fa-play","fa-pause"));

function nextSong(){if(!songs.length) return; index=(index+1)%songs.length; loadSong(index); audio.play();}
function prevSong(){if(!songs.length) return; index=(index-1+songs.length)%songs.length; loadSong(index); audio.play();}

// Playlist / Up Next
function updatePlaylist(){
  playlist.innerHTML="";
  songs.forEach((s,i)=>{
    const li=document.createElement("li");
    const num = document.createElement("span");
    num.textContent = (i+1)+".";
    li.appendChild(num);
    li.appendChild(document.createTextNode(s.title));
    if(i===index) li.classList.add("playing");
    li.onclick=()=>{loadSong(i); audio.play();}
    playlist.appendChild(li);
  });
  const current = playlist.querySelector(".playing");
  if(current) current.scrollIntoView({behavior:"smooth", block:"start"});
}

// Animated wave progress
function drawWaveProgress(){
  const width=progressCanvas.width;
  const height=progressCanvas.height;
  ctx.clearRect(0,0,width,height);
  const progressWidth = (audio.currentTime/audio.duration||0) * width;
  ctx.fillStyle="#555";
  ctx.fillRect(0,0,width,height);
  ctx.fillStyle="#38bdf8";
  for(let x=0;x<progressWidth;x++){
    const y=Math.sin((x+Date.now()/50)/10)*height/4 + height/2;
    ctx.fillRect(x,y,1,2);
  }
  requestAnimationFrame(drawWaveProgress);
}
drawWaveProgress();

progressContainer.addEventListener('click', e=>{
  const rect = progressContainer.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  audio.currentTime = (clickX/rect.width) * audio.duration;
});

const addBtn=document.getElementById("addSongBtn");
addBtn.addEventListener("click",()=>fileInput.click());

audio.addEventListener("ended", ()=> nextSong());
</script>

</body>
</html>
